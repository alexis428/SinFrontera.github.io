<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona de Clientes - Agua Sin Fronteras</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <header class="bg-blue-600 text-white p-4 text-center rounded">
        <h1 class="text-2xl font-bold">Zona de Clientes - Agua Sin Fronteras</h1>
    </header>
    
    <main class="mt-6 max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Lista de Clientes</h2>
        <table class="w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-blue-500 text-white">
                    <th class="p-2 border">Nombre</th>
                    <th class="p-2 border">Bidones Comprados</th>
                    <th class="p-2 border">Metodo De Pago</th>
                    <th class="p-2 border">Estado de Pago</th>
                </tr>
            </thead>
            <tbody id="clientes-table" class="text-center">
                <!-- Los clientes se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
